<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapería PRINCESA | Carta</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        TAPERÍA<br>
        Princesa

        <div class="icon-column">
            <img src="languages/spain.png" class="flag active-flag" alt="ESP"></img>
            <img src="languages/england.png" class="flag" alt="ENG"></img>
            <img src="languages/france.png" class="flag" alt="FRA"></img>
        </div>
    </div>
    <nav>
        <ul class="file-folder-nav">
            <li class="folder-tab active" data-target="folder-content-tapas" id="nav-tapas"><i
                    class="fa-solid fa-utensils"></i></li>
            <li class="folder-tab" data-target="folder-content-paellas" id="nav-paellas"><img src="./icons/rice.png"
                    style="height: 25px;"/></li>
            <li class="folder-tab" data-target="folder-content-drinks" id="nav-drinks"><img src="./icons/soft-drink.png" style="height: 25px;"></li>
            <li class="folder-tab" data-target="folder-content-wines" id="nav-wines"><img src="./icons/glass-wine.png" alt="" srcset=""></li>
            <li class="folder-tab" data-target="folder-content-eggs" id="nav-eggs"><img src="./icons/egg.png" /></li>
            <li class="folder-tab" data-target="folder-content-desserts-coffees" id="nav-coffees"><img
                    src="./icons/ice-cream.png" alt=""></li>
        </ul>
    </nav>

    <!-- ----------tab contents------- -->
    <div class="folder-content" id="folder-content-tapas">
        <h1>Tapas</h1>
    </div>

    <div class="folder-content" id="folder-content-paellas">
        <h1>Paellas</h1>
    </div>


    <div class="folder-content" id="folder-content-drinks">

        <div class="row row-cols-2" id="folder-content-drinks-aux">
            <h1>Bebidas</h1>
            <!-- drinks content -->
        </div>
        <div class="row row-cols-2" id="folder-content-beers-aux">
            <h1>Cervezas</h1>
            <!-- beers content -->
        </div>
        <div class="row row-cols-2" id="folder-content-cocktails-aux">
            <h1>Cocktails</h1>
            <!-- coctails content -->
        </div>
    </div>

    <div class="folder-content" id="folder-content-wines">
        <h1>Vinos</h1>

        <div class="row row-cols-2" id="folder-content-wines-aux">
            <!-- wines content -->
        </div>

    </div>

    <div class="folder-content" id="folder-content-eggs">
        <h1>Huevos estrellados con Patatas Fritas</h1>
        <!-- broken eggs content -->
    </div>

    <div class="folder-content" id="folder-content-desserts-coffees">
        <h1>Postres</h1>
        <div class="row row-cols-2" id="folder-content-desserts-aux">
            <!-- desserts content -->
        </div>

        <h1>Cafés</h1>
        <div class="row row-cols-2" id="folder-content-coffees-aux">
            <!-- coofees content -->
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
