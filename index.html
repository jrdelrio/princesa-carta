<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapería PRINCESA | Carta</title>

    <link rel="stylesheet" href="styles/wine-cards.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/carrito.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/tab-content.css">
    <link rel="stylesheet" href="styles/drink-cards.css">

    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="header">

        TAPERÍA<br>
        Princesa<br>

        <div class="icon-column">
            <img src="languages/spain.png" class="flag active-flag" alt="ESP"></img>
            <img src="languages/england.png" class="flag" alt="ENG"></img>
            <img src="languages/france.png" class="flag" alt="FRA"></img>
            <img src="languages/italy.png" class="flag" alt="ITA"></img>
        </div>
        <!-- <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <span id="cart-count"><i class="fa badge fa-lg cart-count" value=0>&#xf07a;</i></span>
        </button> -->
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling">
            <i class="fa badge fa-lg cart-count" value=0>&#xf07a;</i>
        </button>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Your cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                
            </ul>
        </div>
    </div>

    <nav>
        <ul class="file-folder-nav">
            <li class="folder-tab active" data-target="folder-content-tapas" id="nav-tapas"><i
                    class="fa-solid fa-utensils"></i></li>
            <li class="folder-tab" data-target="folder-content-paellas" id="nav-paellas"><img src="./icons/rice.png"
                    style="height: 25px;" /></li>
            <li class="folder-tab" data-target="folder-content-drinks" id="nav-drinks"><img src="./icons/soft-drink.png"
                    style="height: 25px;"></li>
            <li class="folder-tab" data-target="folder-content-wines" id="nav-wines"><img src="./icons/glass-wine.png"
                    alt="" srcset=""></li>
            <li class="folder-tab" data-target="folder-content-eggs" id="nav-eggs"><img src="./icons/egg.png" /></li>
            <li class="folder-tab" data-target="folder-content-desserts-coffees" id="nav-coffees"><img
                    src="./icons/ice-cream.png" alt=""></li>
        </ul>
    </nav>

    <!-- ----------tab contents------- -->
    <div class="folder-content" id="folder-content-tapas">
        <h1>Tapas</h1>
        <div class="row row-cols-2" id="folder-content-tapas-aux">

        </div>
    </div>

    <div class="folder-content" id="folder-content-paellas">
        <h1>Paellas</h1>
        <div id="folder-content-paellas-aux">

        </div>
    </div>


    <div class="folder-content" id="folder-content-drinks">
        <h1>Bebidas</h1>
        <div class="row row-cols-2" id="folder-content-drinks-aux">
            <!-- drinks content -->
        </div>

        <h1>Cervezas</h1>
        <div class="row row-cols-2" id="folder-content-beers-aux">
            <!-- beers content -->
        </div>

        <h1>Cocktails</h1>
        <div class="row row-cols-2" id="folder-content-cocktails-aux">

            <!-- coctails content -->
        </div>
    </div>

    <div class="folder-content" id="folder-content-wines">
        <h1>Vinos</h1>

        <div class="row row-cols-2" id="folder-content-wines-aux">
            <!-- wines content -->
        </div>

    </div>

    <div class="folder-content" id="folder-content-eggs">
        <h1>Huevos estrellados con Patatas Fritas</h1>
        <div id="folder-content-eggs-aux">
            <!-- broken eggs content -->
        </div>

    </div>

    <div class="folder-content" id="folder-content-desserts-coffees">
        <h1> <img src="./icons/ice-cream.png" alt="" srcset="" style="height: 32px">Postres</h1>
        <div class="row row-cols-2" id="folder-content-desserts-aux">
            <!-- desserts content -->
        </div>

        <h1> <img src="icons/moka-pot (2).png" alt="" srcset="" style="height: 32px;">Cafés</h1>
        <div class="row row-cols-2" id="folder-content-coffees-aux">
            <!-- coofees content -->
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
